<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Info</title>
  <link rel="stylesheet" href="form.css">
  <style>
    label{
      display: block;
      margin-bottom: 10px;
    }
    .gender{
      display: inline-block;
    }
  </style>
</head>
<body>
  <main>
    <section>
      <h2>Contact Us</h2>
      <form>
        <label for="name">Your Name
          <input type="text" id="name"  name="name" placeholder="Enter your name">
        </label>
        <label for="dob"> Date of Birth
          <input type="date" name="dob" id="dob">
        </label>
        <label for="number">Phone Number
          <input type="number" id="number" name="number" placeholder="Enter your phone number">
        </label>
        <label class="gender" for="gender"> Gender
          <input type="radio" name="gender" id="gender"> Male
        </label>
        <label class="gender" for="gender">
          <input type="radio" id="gender" name="gender"> Female
        </label>
        <label class="gender" for="gender">
          <input type="radio" id="gender" name="gender"> Other
        </label>
        <label for="address"> Present Address
          <input type="text" name="address" id="address" placeholder="Enter your full address">
        </label>
        <label for="nidnumber">NID Number
          <input type="number" id="nidnumber" name="nidnumber" placeholder="Enter your NID number">
        </label>
        <fieldset>
          <legend>Choose One</legend>
          <label for="rice">
            <input type="radio" id="rice" name="food"> Rice
          </label>
          <label for="Biriyani">
            <input type="radio" id="Biriyani" name="food"> Biriyani
          </label>
          <label for="khichuri"><input type="radio" id="khichuri" name="food">Khichuri
          </label>
        </fieldset>
        <fieldset>
          <legend>Who is your favorite singer</legend>
          <label for="Balam">
            <input type="checkbox" name="singer" id="Balam"> Balam
          </label>
          <label for="Jeams">
            <input type="checkbox" id="jeams" name="singer"> Jeams
          </label>
          <label for="ayubbacchu">
            <input type="checkbox" id="ayubbacchu" name="singer"> Ayub Bacchu
          </label>
        </fieldset>
        <label class="button" for="button">
          <input type="reset" value="Reset">
        </label>
        <label class="button" for="button">
          <input type="submit" value="Submit">
        </label>
      </form>
    </section>
  </main>
</body>
</html>
